<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="header__landing">
      <div class="container">
        <div class="row">
          <nav>
            <div class="nav__wrapper">
              <figure class="logo">
                <a class="logo--text" href="#"
                  ><img class="logo--img" src="./logo.svg" alt="" />Treact</a
                >
              </figure>
              <ul class="nav__links--wrapper">
                <li class="nav__link">
                  <a class="a__link" href="#">About</a>
                </li>
                <li class="nav__link">
                  <a class="a__link" href="#">Blog</a>
                </li>
                <li class="nav__link">
                  <a class="a__link" href="#">Pricing</a>
                </li>
                <li class="nav__link">
                  <a class="a__link" href="#">Contact Us</a>
                </li>
                <li class="nav__link nav__link--login">
                  <a class="a__link" href="#">Login</a>
                </li>
                <li class="nav__link nav__link--primary">
                  <a class="a__link a__link--primary" href="#">Sign Up</a>
                </li>
              </ul>
            </div>
          </nav>
          <header>
            <div class="header__wrapper">
              <div class="header__left">
                <h1 class="header__heading">
                  Beautiful React Templates
                  <span class="purple">for you.</span>
                </h1>
                <p class="header__subheading">
                  Our templates are easy to setup, understand and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
                <div class="header__input--wrapper">
                  <input
                    class="header__input"
                    type="email"
                    placeholder="Your E-mail Address"
                  />
                  <button class="header__btn">Get Started</button>
                </div>
                <div class="header__customers--wrapper">
                  <div class="header__customers--text">
                    OUR TRUSTED CUSTOMERS
                  </div>
                  <img
                    class="header__customers--img"
                    src="./customers.png"
                    alt="Customers"
                  />
                </div>
              </div>
              <div class="header__right">
                <img
                  class="header__right--img"
                  src="./headerRight.svg"
                  alt="Treact__heading"
                />
              </div>
            </div>
          </header>
        </div>
      </div>
    </section>
  </body>
</html>
